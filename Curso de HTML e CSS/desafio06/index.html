<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista aseguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li title="use a tag <p>"><u>Parágrafos</u></li>
        <li title="use a tag <h>"><u>Titulos</u></li>
        <li title="use a tag <img>"><u>imagens</u></li>
        <li title="use a tag <abbr>"><u>Abreviações</u></li>
        <li title="use a tag <code>"><u>Codigo-Fonte</u></li>
        <li title="use a tag <ol>"><u>Lista numeradas</u></li>
        <li title="use a tag <ul>"><u>Lista com demarcadores</u></li>
    </ul>
</body>
</html>
